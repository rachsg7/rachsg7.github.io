<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <img src="images/placeholder.jpg" data-src="images/cat1.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat2.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat3.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat4.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat5.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat6.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat7.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat8.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat9.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat10.jpg" alt="Cat">
        <img src="images/placeholder.jpg" data-src="images/cat11.jpg" alt="Cat">
    </main>
    <script src="js/script.js" defer></script>
</body>

</html>
