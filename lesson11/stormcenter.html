<body>
    <!-- Logo, header, and tagline -->

        <img src="images/polarisweather.png" alt="Polaris Weather Logo" class="icon">
        <h1> Polaris Weather</h1>
        <p>Guiding your weather knowledge</p>
    </header>

        </ul>
    </nav>
    <main>
        <h2>Storm Center</h2>
        <!-- Form -->
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[a-zA-Z]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <p><label>Storm Date <input type="date" name="stormdate"></label></p>
                <p><label>Storm Type <input list="stormtype" name="stormtypes"></label></p>
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">    
                </datalist>
                <label for="rating">Storm Severity &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                    </label>
                <label class="top">Storm Region
                    <select name="region">
                        <option value="" selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Danger Level</legend>
                <div>Are you in danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label>Additional Information or Comments<textarea class="top"></textarea></label>
            </fieldset>

            <input type="submit" value="Report Storm" class="submitButton">
        </form>
    </main>
