<body>
    <h1>Three Mobile Websites Using Good Design Principles</h1>
    <h2>1. <a href="https://www.mollymoon.com/">Molly Moon's</a></h2>
    <p>Molly Moon's website is a good example of using white space and clean design. </p>
    <img src="images/mollymoon1.png" alt="Molly Moon's Home Website">
    <img src="images/mollymoon2.png" alt="Molly Moon's Home Website a little bit lower">

    <h2><a href="https://www.dominos.com/en/">Domino's</a></h2>
    <p>Domino's website is a good example of alignment.</p>
    <img src="images/dominos1.png" alt="Domino's Home Website">
    <img src="images/dominos2.png" alt="Domino's Home Website Alignment">

    <h2><a href="https://www.shutterfly.com/?esch=1">Shutterfly</a></h2>
    <p>Shutterfly's website is a good example of contrast.</p>

    <img src="images/shutterfly2.png" alt="Shutterfly's Home Website Contrast">
